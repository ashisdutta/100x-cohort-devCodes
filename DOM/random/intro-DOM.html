<html>
    <body>
        
        <form id="loginForm" action="#">
            first name: <input type="text" name="fname" value="Ashis">
            <br>
            last name: <input type="text" name="lname" value="Dutta">
            <br>
            <input type="submit" value="Submit">
        </form>

        <p>Click the "Try it" button to display the number of elements in the form.</p>

        <button onclick=myFunction()> try it</button>

        <p id="displayspace"></p>

        <script>
            function myFunction(){
                let x = document.getElementById("loginForm").elements.length;
                let y = document.getElementById("loginForm").elements[0].value;
                document.getElementById("displayspace").innerHTML = "Found" + x + "elements in the form." + "first name entered is :" + y;

                const para = document.createElement("p");
                para.innerText = "this is a paragraph created via DOM";
                document.body.appendChild(para);
            }
        </script>
    </body>
</html>
